<div class="main-page">

  <nav class="navbar navbar-dark info-color justify-content-between">
    <a id="logo" class="navbar-brand">User</a>
    <div class="form-inline">
      <button>
        <img id="logout__image" src="assets/images/logout.svg" alt="logout">
      </button>
    </div>
  </nav>

  <div *ngIf="loading" class="loading-bar" role="status"></div>

  <div class="masonry">
    <div class="item" *ngFor="let t of arr">
      <div class="item-content">
        {{t}}
      </div>
    </div>
    <div id="add-icon-box" mdbBtn class="item relative waves-light" mdbWavesEffect (click)="basicModal.show()">
      <div class="item-content">
<!--        <span>Make new feeder</span>-->
        <img id="add-icon" src="assets/images/add-button.svg" alt="add">
      </div>
    </div>
  </div>

</div>


<div mdbModal #basicModal="mdbModal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="myBasicModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close pull-right" aria-label="Close" (click)="basicModal.hide()">
          <span aria-hidden="true">Ã—</span>
        </button>
        <h4 class="modal-title w-100" id="myModalLabel">Modal title</h4>
      </div>
      <div class="modal-body">
        ...
      </div>
      <div class="modal-footer">
        <button type="button" mdbBtn color="secondary" class="waves-light" aria-label="Close" (click)="basicModal.hide()" mdbWavesEffect>Close</button>
        <button type="button" mdbBtn color="primary" class="relative waves-light" mdbWavesEffect>Save changes</button>
      </div>
    </div>
  </div>
</div>
