<div class="main-page">

  <!-- Material form login -->
  <mdb-card>

    <mdb-card-header class="info-color white-text text-center py-4">
      <h5>
        <strong>Sign in</strong>
      </h5>
    </mdb-card-header>


    <!--Card content-->
    <mdb-card-body class="px-lg-5 pt-0">

      <!-- Form -->
      <form class="text-center" style="color: #757575;" [formGroup]="form">

        <!-- Email -->
        <div class="md-form">
          <input type="email" id="materialLoginFormEmail" class="form-control" mdbInput formControlName="email">
          <label for="materialLoginFormEmail">E-mail</label>
          <div class="alert alert-danger mt-3" *ngIf="form.controls['email'].invalid && form.controls['email'].dirty">
            email
          </div>
        </div>


        <!-- Password -->
        <div class="md-form">
          <input type="password" id="materialLoginFormPassword" class="form-control" mdbInput formControlName="password">
          <label for="materialLoginFormPassword">Password</label>
          <div class="alert alert-danger mt-3" *ngIf="form.controls['password'].invalid && form.controls['password'].dirty">
            password
          </div>
        </div>

        <div class="alert alert-danger mt-3" *ngIf="error">{{error}}</div>

        <!-- Sign in button -->
        <button mdbBtn color="info" outline="true" rounded="true" block="true"
                class="my-4 waves-effect z-depth-0 btn-block" mdbWavesEffect [disabled]="form.invalid"
                type="submit">Sign in
        </button>

        <!-- Register -->
        <p>Not a member?
          <a routerLink="../register">Sign Up</a>
        </p>

      </form>
      <!-- Form -->

    </mdb-card-body>

  </mdb-card>
  <!-- Material form login -->

</div>
